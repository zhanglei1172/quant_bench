name: rtn-w8a8-static
description: 使用 RTN 算法进行 W8A8 静态量化

# 输出模型路径 (会自动添加后缀)
output_suffix: -rtn-W8A8-static

calibration:
  dataset_id: /dataset/workspace/lim42/datasets/ultra_chat_200k/
  dataset_split: train_sft
  num_samples: 512
  max_sequence_length: 2048

quant_modifiers:
  QuantizationModifier:
    ignore: ["lm_head", "re:visual.*", "re:model.visual.*"]
    config_groups:
      group_0:
        weights: {num_bits: 8, type: int, symmetric: true, strategy: channel}
        input_activations: {num_bits: 8, type: int, symmetric: true, strategy: tensor, dynamic: false}
        targets: [Linear]

save_compressed: True