calibration:
  dataset_id: /dataset/workspace/lim42/datasets/ultra_chat_200k/
  dataset_split: train_sft
  num_samples: 512
  max_sequence_length: 2048

quant_modifiers:
  GPTQModifier:
    actorder: null
    ignore: ["lm_head", "re:visual.*", "re:model.visual.*"]
    config_groups:
      group_0:
        weights:
          num_bits: 4
          type: int
          symmetric: true
          strategy: channel
          observer: mse
          observer_kwargs:
            maxshrink: 0.1
            patience: 10
            averaging_constant: 0.05
            grid: 128.0
            norm: 2.0
        input_activations:
          num_bits: 8
          type: int
          symmetric: true
          strategy: token
          dynamic: true
        targets: [Linear]

save_compressed: true
dtype: float32